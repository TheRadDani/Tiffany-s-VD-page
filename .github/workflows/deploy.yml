name: Deploy Site with Private Assets

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public site
        uses: actions/checkout@v4

      - name: Checkout private assets
        uses: actions/checkout@v4
        with:
          repository: TheRadDani/private-assets
          token: ${{ secrets.PRIVATE_ASSETS_TOKEN }}
          path: private-assets

      - name: Copy images into public site
        run: |
          mkdir -p images
          cp -R private-assets/images/* images/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
